{% extends "base.html" %}

{% load url from future %}

{% block content %}
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <div style="width: 300px;">
    <h3 >Sign in</h3>
    <form class="form form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputEmail">{{ form.username.label_tag }}</label>
            <div class="controls">
                {{ form.username }}
            </div>
        </div>
            <div class="control-group">
            <label class="control-label" for="inputPassword">{{ form.password.label_tag }}</label>
            <div class="controls">
                {{ form.password }}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </fieldset>
    </form>
    </div>

{% endblock %}
